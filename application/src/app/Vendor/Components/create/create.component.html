<div class="childContainer">

    <div >
      <img src="../../../../assets/images/1.png" alt="login icon" class="loginImage">
    </div>
  
      <form class="loginForm" [formGroup]="myForm" (submit)="loginUser()">
        <mat-form-field class="inputStyle" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your name" type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="inputStyle" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Your e-mail" type="email" formControlName="mail">
        </mat-form-field>

        <mat-form-field class="inputStyle" appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Format:  1234-5678" type="text" formControlName="phone">
        </mat-form-field>

        <mat-form-field class="inputStyle" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="at least 6 characters" type="password" formControlName="password">
        </mat-form-field>
  
        <button mat-raised-button color="accent" type="submit">Log in</button>
      </form>
  
  
  
  
  
  </div>
