<body>
    <div class="myFlexBox">
        <div class="sessionContainer">
            <app-login *ngIf="hasAccount" (id)="setId($event)"></app-login>
            <app-create *ngIf="!hasAccount" (id)="setId($event)"></app-create>
            <div class="questionContainer">
                <button mat-button color="accent" (click)="changeLogin()">{{hasAccount | btnText}}</button>
            </div>
        </div>

        
        
    </div>
</body>
